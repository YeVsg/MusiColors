<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>MusiColors</title>
    <link rel="icon" href="./src/img/myIcon.png">

    <!-- All CSS -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- Basic libraries -->
    <script src="./src/libs/three.js"></script>
    <script src="./src/libs/three.js-master/build/three.min.js"></script>
    <script src="./src/libs/three.js-master/build/three.js"></script>

    <!-- Llamar a todas las librerias de GUI-->
    <script src="./src/libs/DAT.GUI.min.js"></script>

    <script src="./src/libs/Stats.js"></script>

    <!-- Load files from LOAD -->
    <script src="./src/libs/load/DRACOLoader.js"></script>
    <script src="./src/libs/load/GLTFLoader.js"></script>
    <script src="./src/libs/load/MTLLoader.js"></script>
    <script src="./src/libs/load/OBJLoader.js"></script>

    <!-- Load Collider Content -->
    <script src="./src/libs/collider/better.js"></script>
    <script src="./src/libs/collider/threex.collider.js"></script>
    <script src="./src/libs/collider/threex.colliderhelper.js"></script>
    <script src="./src/libs/collider/threex.collidersystem.js"></script>

    <!-- Load Movement Code and Sound Library-->
    <script src="./src/libs/mov/FPSControls.js"></script>
    <script src="./src/libs/mov/pointerlock.js"></script>
    <script src="./src/libs/Sound.js"></script>

    <script src="./src/libs/OrbitControls.js"></script>
    <script src="./src/js/main.js"></script>

</head>

<body onload="startScene()">
    <!-- <audio controls>
        <source src="./src/songs/rain.mp3" type="audio/mpeg">
    </audio> -->

    

    <canvas id="app"></canvas> <!-- Se representa todo lo correspondiente con THREE JS-->
    <div id="container"></div>


    <!--Panel Start Game-->

    <div id="titlePanel">
        <h1 class="mainTitle">Recorrido Musical</h1>
    </div>
    
    <div id="menuPanel">
        <div id="instructions">
            <span class="playButton" onclick="goToPlay()">Click to play</span>
            <div class="instructionsText">
                <p>Move: WASD</p>
                <p>Look: MOUSE</p>
            </div>
        </div>
    </div>

    <div id="optionsPanel">
        <h2>Elige una opci√≥n:</h2>
        <button class="optionBtn" id="opt1" onclick="selectOption('opt1')"></button>
        <button class="optionBtn" id="opt2" onclick="selectOption('opt2')"></button>
        <button class="optionBtn" id="opt3" onclick="selectOption('opt3')"></button>
    </div>


    <div>
    <!-- Canvas Points -->
    <div id="PanelPoints">
        <span class="letter" style="color: red;">M</span>
        <span class="letter" style="color: orange;">u</span>
        <span class="letter" style="color: yellow;">s</span>
        <span class="letter" style="color: green;">i</span>
        <span class="letter" style="color: blue;">C</span>
        <span class="letter" style="color: indigo;">o</span>
        <span class="letter" style="color: violet;">l</span>
        <span class="letter" style="color: pink;">o</span>
        <span class="letter" style="color: purple;">r</span>
        <span class="letter" style="color: teal;">s</span>
    </div>

    <style>
        #PanelPoints {
            font-family: 'Outfit', sans-serif; 
            font-size: 36px; 
            font-weight: bold; 
            text-align: center; 
            
            background-color: transparent; 
        }
    
        .letter {
            display: inline-block; 
            transition: transform 0.3s; 
            background-color: transparent; 
        }
    
        .letter:hover {
            transform: scale(1.2); 
        }
    </style>    
    </div>

    <div style="position: absolute;margin-top: 10px;z-index: 5;right: 1%; cursor: pointer;">
        <img onclick="showInfoCreator()" src="./src/img/icon.png" alt="info" height="42" width="42">
    </div>
    <div id="myNameInfo" name="myNameInfo" style="position: absolute;margin-top: 10px;z-index: 4;right: 1%; cursor: pointer; display: none;">
        <img src="./src/img/IconInfo2.png" alt="nameCreator" style="width: 62%;margin-top: 14%;margin-left: auto;">       
    </div>
    <style>
        img {
          display: block;
          margin-left: auto;
        }
        </style>

<div id="popup" style="display: none; position: absolute; background: white; border: 1px solid black; padding: 10px; z-index: 100; max-width: 200px;">
    <img id="popupImage" src="" alt="Popup Image" style="width: 100%; height: auto;">
</div>


    <!--Panel Win-->
    <div id="WinPanel" style="display: none;"></div>

    <!--Panel Lost-->
    <div id="LostPanel" style="display: none;"></div>
</body>

</html>
